<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload-106</title>
</head>
<body>
    <h2>Upload File-106</h2>
    <form id="fileUploadForm">
        <input type="file" id="fileInput" name="file" />
        <button type="submit">Upload File</button>
    </form>

    <script>
        document.getElementById('fileUploadForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];  // Get the first file

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    // Get the base64 encoded string from the FileReader
                    var base64String = e.target.result.split(',')[1]; // Extract base64 part

                    // Prepare the payload to send
                    var payload = {
                        fileName: file.name,
                        fileData: base64String,
                        fileType: file.type
                    };

                    // Send the file data to the Google Apps Script
                    fetch('https://script.google.com/macros/s/AKfycbyc1hpYYiiNladWBme6OTahwvuxX0J6-SV32dNPfiU3-OQQNjhqn3u9hjkJMpn9Prkh/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)  // Send the file as JSON
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Server response:', data);
                        alert('File uploaded successfully');
                    })
                    .catch(error => {
                        alert('Error uploading file');
                        console.error('Error:', error);
                    });
                };

                reader.readAsDataURL(file);  // Convert the file to a base64 string
            } else {
                alert('Please select a file to upload');
            }
        });
    </script>
</body>
</html>
