<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload-105</title>
</head>
<body>
    <h2>Upload File-105</h2>
    <form id="fileUploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" />
        <button type="submit">Upload File</button>
    </form>

    <script>
        document.getElementById('fileUploadForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];  // Get the first file

            if (file) {
                var formData = new FormData();
                formData.append('file', file); // Append the file to FormData

                // Log to ensure the file is added to FormData
                console.log("File appended to FormData: ", file);

                // Send the form data (with file) to the Google Apps Script Web App
                fetch('https://script.google.com/macros/s/AKfycbyc1hpYYiiNladWBme6OTahwvuxX0J6-SV32dNPfiU3-OQQNjhqn3u9hjkJMpn9Prkh/exec', {
                    method: 'POST',
                    body: formData,  // Send the form data in the body
                    headers: {
                        'Accept': 'application/json',  // Make sure we get JSON back
                    }
                })
                .then(response => response.json()) // Parse the response as JSON
                .then(data => {
                    console.log('Server response:', data);
                    alert('File uploaded successfully');
                })
                .catch(error => {
                    alert('Error uploading file');
                    console.error('Error:', error);
                });
            } else {
                alert('Please select a file to upload');
            }
        });
    </script>
</body>
</html>
