<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload to Google Drive through app script</title>
</head>
<body>
  <h1>Upload File to Google Drive thorugh app script</h1>
  <form id="fileUploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById('fileUploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var fileInput = document.getElementById('fileInput');
      var file = fileInput.files[0];

      if (file) {
        var formData = new FormData();
        formData.append('file', file);

        fetch('https://script.google.com/macros/s/AKfycbyc1hpYYiiNladWBme6OTahwvuxX0J6-SV32dNPfiU3-OQQNjhqn3u9hjkJMpn9Prkh/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert('File uploaded successfully');
          console.log(data);
        })
        .catch(error => {
          alert('Error uploading file');
          console.error(error);
        });
      }
    });
  </script>
</body>
</html>
